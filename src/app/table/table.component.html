<div class="container">
  <table class="table table-hover table-striped">
    <thead class="thead-light">
      <tr>
        <th (click)="updateTable('colorName')">Color name</th>
        <th (click)="updateTable('hexValue')">Color</th>        
      </tr>
    </thead>
    <tbody  *ngFor="let color of colorsArray">
      <tr>
      <td>{{color.colorName}}</td>
      <td [ngStyle]="{'background': color.hexValue}"></td>
    </tr>
    </tbody>
  </table>
</div>
